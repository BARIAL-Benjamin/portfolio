<body>
    <header>
        <nav>
            <ul>
                <li><a data-page="">Accueil</a></li>
                <li><a data-page="cv">CV</a></li>
                <li><a data-page="portfolio">Portfolio</a></li>
                <li><a data-page="contact">Contact</a></li>
                <li><a data-page="competences">Compétences</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>
            <img src="/assets/favicon-full.webp" alt="Logo">
            <span class="stamp bigger rot" data-rot="14">Confidentiel</span>
        </header>
        <h1 id="contact">contact</h1>
        <section>
            <form action="" method="post">
                <label for="1">Nom</label>
                <input type="text" id="1" placeholder="Votre nom">
                <label for="2">Email</label>
                <input type="text" id="2" placeholder="Votre mail">
                <label for="3">Objet</label>
                <input type="text" id="3" placeholder="Sujet">
                <label for="4">Message</label>
                <textarea id="4" placeholder="Votre message"></textarea>
                <label for="captcha">Combien fait :
                    <math>
                        <msup>
                            <mn>2</mn>
                            <msup>
                                <mn>2</mn>
                                <msup>
                                    <mn>2</mn>
                                    <msup>
                                        <mn>2</mn>
                                        <msup>
                                            <mn>2</mn>
                                            <msup>
                                                <mn>2</mn>
                                            </msup>
                                        </msup>
                                    </msup>
                                </msup>
                            </msup>
                        </msup>
                    </math>
                    ?
                </label>
                <input type="number" id="captcha"></input>
                <button type="submit">Envoyer</button>
            </form>
        </section>
        <section>
            <p><span class="stamp rot" d>CIA</span> (<span class="mark">Conception Intégration Application</span>)</p>
        </section>
    </main>
