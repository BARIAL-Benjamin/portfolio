    <script type="module" src="/js/app.min.js" defer></script>

<body>
    <header id="postit">
        <nav>
            <ul>
                <li><a data-page="">Accueil</a></li>
                <li><a data-page="cv">CV</a></li>
                <li><a data-page="portfolio">Portfolio</a></li>
                <li><a data-page="contact">Contact</a></li>
                <li><a data-page="competences">Compétences</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Compétences</h1>
        <h2>Ajouter une compétence</h2>
        <form id="skillsForm">
            <label for="name">Nom de la compétence</label>
            <input type="text" id="name" name="name">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <label for="level">Niveau</label>
            <select id="level" name="level">
                <option value="Débutant">Débutant</option>
                <option value="Intermédiaire">Intermédiaire</option>
                <option value="Avancé">Avancé</option>
            </select>
            <button type="submit">Ajouter</button>
        </form>

        <p id="skillsInfo"></p>

        <h2>Liste des compétences</h2>
        <ul id="skillsList"></ul>
    </main>
</body>
